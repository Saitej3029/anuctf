<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shadow Realm</title>
</head>
<body>
  <script>
    window.addEventListener("message", (event) => {
      try {
        document.body.innerHTML = event.data;
      } catch (e) {
        document.body.innerHTML = "<p>Error rendering content.</p>";
      }
    });
  </script>
</body>
</html>
