<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sandbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    #preview {
      border: 1px dashed #ccc;
      padding: 10px;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <div id="preview"></div>

  <script>
    // Listen for content from parent
    window.addEventListener('message', (event) => {
      const content = event.data;
      if (typeof content === 'string') {
        // Inject content into DOM (vulnerable to XSS for CTF)
        const div = document.createElement('div');
        div.innerHTML = content;
        document.getElementById('preview').appendChild(div);
      }
    });

    // Listen for flag response from parent
    window.addEventListener('message', (event) => {
      if (typeof event.data === 'string' && event.data.startsWith('YOU_')) {
        // Forward flag to parent
        window.parent.postMessage(event.data, '*');
      }
    });
  </script>
</body>
</html>
