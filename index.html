<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cyber Sorcerer</title>
  <style>
    textarea {
      width: 100%;
      height: 200px;
    }
    iframe {
      width: 100%;
      height: 250px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Welcome, Cyber Sorcerer üßô‚Äç‚ôÇÔ∏è</h1>
  <p>Write your markdown below and preview it securely inside the Shadow Realm.</p>

  <textarea id="markdown"></textarea>
  <br />
  <button onclick="preview()">Preview</button>

  <h2>Shadow Realm (sandboxed)</h2>
  <iframe id="sandbox" src="sandbox.html" sandbox="allow-scripts allow-same-origin"></iframe>

  <p>‚öë FLAG: <span id="flag">...</span></p>

  <script>
    // Send code to sandbox
    function preview() {
      const content = document.getElementById("markdown").value;
      const sandbox = document.getElementById("sandbox");
      sandbox.contentWindow.postMessage(content, "*");
    }

    // Receive messages from sandbox
    window.addEventListener("message", (event) => {
      if (event.data === "give_flag") {
        // üèÅ Replace this with actual flag in CTF
        const flag = "CTF{svg_xss_to_shadow_realm}";
        event.source.postMessage(flag, "*");
      } else if (event.data.startsWith("CTF{")) {
        document.getElementById("flag").innerText = event.data;
      }
    });
  </script>
</body>
</html>
